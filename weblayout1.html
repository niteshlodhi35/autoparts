<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    ul{
      list-style-type: none;
      overflow: hidden;
      background-color: #52BE80;

    }
    ul li{
      float: left;
    }
    ul li a{
      display: block;
      text-decoration: none;
      color: #2E4053;
      
      padding: 14px 16px;
      font-size: 20px;
      

    }
    ul li a:hover{
      color: #1E8449;
      display: block;
    }
    ul li a:active{
      color:#8E44AD;
    }
  </style>
</head>
<body>
<ul>
  <li><a href="#"> Home </a></li>
  <li><a href="#">Login</a></li>
  <li><a href="#">Register</a></li>
  <li><a href="#">About Us</a></li>
  <li><a href="#">Contact us</a></li>
</ul>
</body>
</html>
